<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>計算結果</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>計算結果</h1>
        {% if cant == 1 %}
            <h2>以下の料理を作りましょう！</h2>
                <ul>
                    <li>{{ best_recipe.dish }}</li>
                </ul>
            <h2>必要な食材</h2>
                <ul>
                    {% for ingredient, count in best_recipe['ingredients'].items() %}
                        <li>{{ ingredient }}: {{ count }}</li>
                    {% endfor %}
                </ul>
            <h2>初期エナジー</h2>
                <ul>
                    <li>{{ best_recipe.energy }}</li>
                </ul>
        {% else %}
            <p>何も作れません</p>
        {% endif %}
</body>
</html>
